<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="form-detection" content="telephone=no">
  <link rel="stylesheet" href="./src/css/common.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <script defer src="./src/js/script.js"></script>
  <title>미스터브리즈커피 온라인 Coffee 자판기</title>
</head>

<body>
  <div class="container">
    <h1 class="font-bold">미스터브리즈커피 Coffee 자판기</h1>
    <section id="header">

      <div class="productWrap box-round">
        <!-- 자판기 상단 제품 노출영역 -->
      </div>

      <div id="calculateWrap" class="box-round">
        <div class="moneyChanges box-round">
          <div>
            <img id="productChioceImg" src="./src/img/imgCoffee01.png" alt="상품이미지">
          </div>
          <div>
            <p>∙ 선택상품 : <span id="productChioceName"></span></p>
            <p>∙ 상품가격 : <span id="productChiocePrice">0</span>원</p>
            <p>∙ 투입금액 : <span id="productInsertPrice">0</span>원</p>
          </div>
        </div>

        <div id="infoTxt" class="infoTxtWrap box-round">
          금액을 투입해 주세요.
          <!--
          금액을 더 넣어주세요.<br>
          상품이 준비되었습니다.<br>
          -->
        </div>

        <button disabled type="button" class="btn--purchase">구매하기</button>
        
      </div>

    </section>

    <section id="priceButtons" class="box-round">
      <div class="currentCashed">
        <p>금액을 먼저 투입하시고 제품을 클릭해 주세요.</p>
      </div>
      <div class="btnWrap">
        <button type="button" class="btn--cashes" value="1000" onclick="calc(this)">1,000원</button>
        <button type="button" class="btn--cashes" value="500" onclick="calc(this)">500원</button>
        <button type="button" class="btn--cashes" value="100" onclick="calc(this)">100원</button>
        <button type="button" class="btn--cashes" value="0" onclick="reset()">초기화</button>
      </div>
    </section>

    <!-- 자판기 하단 구매한 제품 리스트 노출영역 -->
    <section id="buyList" class="box-round">
      <div class="txt">내가 구매한 상품 리스트</div>
      <div class="listWrap">
        <ul>
          <li class="infoList">
            <p>1</p>
            <p>아메리카노</p>
            <p>2023년 5월 1일 09:00</p>
          </li>
          <li class="infoList">
            <p>2</p>
            <p>카페라떼</p>
            <p>2023년 5월 2일 09:00</p>
          </li>
          <li class="infoList">
            <p>3</p>
            <p>카페모카</p>
            <p>2023년 5월 3일 09:00</p>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <div class="copyright">2023 Mr.Breeze, inc.</div>
</body>

</html>
